<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var let const</title>

    <script>
var a = 100
console.log(a)
{
    var a = 200
    console.log(a)
    {
        var a = 300
        console.log(a)
    }

    console.log(a)

    console.log('\n')
}


let b = 100
console.log(b)
{
    let b = 200
    console.log(b)
    {
        let b = 300
        console.log(b)
    }

    console.log(b)
    console.log('\n')
}


const c = 100
console.log(c)
{
    const c = 200
    console.log(c)
    {
        const c = 300
        console.log(c)
    }

    console.log(c)

    console.log('\n')
}
    </script>
</head>
<body>

    <pre>

    </pre>

</body>
</html>
